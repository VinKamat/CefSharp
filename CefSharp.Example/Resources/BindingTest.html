<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Binding Test</title>
	</head>
	<body>
	    <p>
        Javascript Callback Methods:<br />
        <ul>
            <li>Single asynchronous callback, no arguments    :<span id="callbackBindingTargetSyncNoArgs">FAIL</span></li>
            <li>Single asynchronous Callback, String argument :<span id="callbackBindingTargetSyncStringArg">FAIL</span></li>
            <li>Multiple asynchronous callbacks:<span id="callbackBindingTargetMultipleCalls"></span></li>
            <script type="text/javascript">
                bound.DoNoArgumentCallback(function() {
                    document.getElementById('callbackBindingTargetSyncNoArgs').innerText = " SUCCESS";
                });
                bound.DoStringArgumentCallback(" SUCCESS", function(s) {
                    document.getElementById('callbackBindingTargetSyncStringArg').innerText = s;
                });
                var cefCallbackCount=0;
                bound.InvokeCallbackRepeatedly(5, function() {
                    cefCallbackCount++;
                    if (cefCallbackCount != 5) {
                        document.getElementById('callbackBindingTargetMultipleCalls').innerText = " FAIL";
                    } else {
                        document.getElementById('callbackBindingTargetMultipleCalls').innerText = " SUCCESS";
                    }
                });
            </script>
        </ul>
        
      </p>
      <p>
	    Result of calling bound.Repeat("hi ", 5) =
	    <script type="text/javascript">
	        var result = bound.Repeat("hi ", 5);
	        document.write('"' + result + '"');
	        if(result == "hi hi hi hi hi ")
	        {
	            document.write(" SUCCESS");
	        }
	        else
	        {
	            document.write(" FAIL!");
	        }
	    </script>
	    </p>

        Methods on bound object 'bound':<br />
        <ul>
            <script type="text/javascript">
                for(var name in bound) {
                    document.write("<li>" + name + "</li>");
                }
            </script>
        </ul>
	</body>
</html>
